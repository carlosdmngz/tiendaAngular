<section class="mb-5" ng-controller='Product as prod'>
    <div class="row">
        <div class="col-md-6 mb-4 md-md-0">
            <product-gallery></product-gallery>

            <br><br>

            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12 text-center" style="padding-left: 17%;">
                        <product-panels></product-panels>
                    </div>

                    <div class="col-lg-12" style="padding-top: 7%;">
                        <specs-tab></specs-tab>
                        <review-tab></review-tab>
                        <description-tab></description-tab>
                    </div>


                </div>
            </div>

        </div>

        <div class="col-md-6">
            <h3 style="color: white;">{{prod.detail.name}}</h3>
            <p class="mb-2 text-muted text-uppercase small">Gems</p>
            <ul class="list-inline small">
                <li class="list-inline-item m-0" ng-repeat="n in [] | range: prod.avgStars">
                    <i class="fa fa-star text-rose"></i></li>
            </ul>
            <p style="color: white;"><span class="mr-1"><strong>{{prod.detail.price | currency}}</strong></span></p>
            <div class="table-responsive">
                <table class="table table-sm table-borderless mb-0 text-muted">
                    <tbody>
                        <tr>
                            <th class="pl-0 w25"><strong>Faces</strong></th>
                            <td>{{prod.detail.specs.faces}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25"><strong>Color</strong></th>
                            <td>{{prod.detail.specs.color}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25"><strong>Rarity</strong></th>
                            <td>{{prod.detail.specs.rarity}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25"><strong>Shine</strong></th>
                            <td>{{prod.detail.specs.shine}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="table-responsive mb-2">
                <table class="table table-sm table-borderless">
                    <tbody>
                        <tr style="color: rgba(255, 255, 255, 0.904);">
                            <td class="pl-0 pb-0 w-25">Quantity:</td>
                            <td class="pb-0">
                                <div class="def-number-input number-input  mb-0">
                                    <input type="number" value="1" min="1" name="quantity" class="quantity">

                                </div>
                            </td>
                        </tr>
                        <tr style="color: rgba(255, 255, 255, 0.904);">
                            <td class="pl-0 pb-0 w-25">
                                <br>
                                Select Size:
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills nav-pills-rose nav-pills-icons">
                    <li class="nav-item ">
                        <a href="" class="nav-link active show" style="color: white;" data-toggle="tab" aria-selected="true">
                                Small
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link " style="color: white;" data-toggle="tab" aria-selected="true">
                                Medium
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link " style="color: white;" data-toggle="tab" aria-selected="true">
                                Large
                        </a>
                    </li>
                </ul>
                <br>
                <br>
                <button class="btn btn-rose btm-md mr-1 mb-2">Buy Now</button>
                <button class="btn btn-light btn-md mr-1 mb-2">
                    <i class="material-icons pr-2">add_shopping_cart</i>
                    Add to Cart
                </button>
            </div>
        </div>


    </div>
</section>
